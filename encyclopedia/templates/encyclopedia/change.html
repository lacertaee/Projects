{% extends "encyclopedia/layout.html" %}

{% block body %}
    <form action="{% url 'change_c' %}" method="POST">
        {% csrf_token %}
        <h1> Change Content </h1>
        <label>Edit Markdown content:</label>
        <br>
        <textarea name="new_content" style="height: 500px; width: 900px;">{{content}}</textarea>
        <br>
        <input type="submit" class="btn btn-primary">
    </form>
{% endblock %}
