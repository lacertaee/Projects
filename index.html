<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="sheet">
        <div class="operations">0</div>
      </div>
      <div class="first">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button class="zero">0</button>
        <button>.</button>
        <button class="operator">=</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
